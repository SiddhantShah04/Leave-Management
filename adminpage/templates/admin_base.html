{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/emppage.css' %}">
    <link rel="stylesheet" href="{% static 'form.css' %}">

    <title>Home</title>
  </head>
  <body>
      <!--Header start-->
    <section>
        <nav class="navbar navbar-expand-lg  navdata">
            <a class="navbar-brand brand" href="index.html">ELMS | EMPLOYEE LEAVE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
          </nav>
    </section>
    <!--Header end-->

    <!--left part start-->
    <div class="row">
        <div class="col-sm-2 left">
            <div class="sidebar-sticky left">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <div class="profilelogo">
                    <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                    <h4 style="text-transform:uppercase">{{user.username}}</h4>
                    <h5>ADMIN</h5>
                  </div>
                </li> 
                
                <li class="nav-item"><a href="{% url 'logadmin' %}" class="nav-link"><span class="namelogo"><i class="fas fa-tachometer-alt"></i></span>Dashboard</a></li>

                <li class="nav-item"><a href="{% url 'emp_list' %}" class="nav-link"><span class="namelogo"><i class="fa fa-users" aria-hidden="true"></i></span>Employee</a></li>

                <li>
                  <div class="container">
                    <a href="#mydiv1" role="button" data-toggle="collapse"><span class="namelogo"><i class="fas fa-file-code "></i></span>Leave Applications</a>
                    <div class="collapse" id="mydiv1"  style="padding-left: 20PX;">
                          <a href="{% url 'logadmin' %}">All Leaves</a><br>
                          <a href="{% url 'pending_leave' %}">Pending Leaves</a><br>
                          <a href="{% url 'approve_leave' %}">Approved Leaves</a>
                    </div>
                  </div>
                </li>

                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link"><span class="namelogo"><i class="fas fa-sign-out-alt"></i></span>Sign Out</a></li>                
              </ul>
            </div>
        </div>
        <!--left part end-->
        <!--Right div-->
        <div class="col-sm-9 right">
            {% block content %}

          <!--Here data coming-->

          {% endblock content %}
      </div>                  
    </div>
  </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
